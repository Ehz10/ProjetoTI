<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empresa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <div class="logo">
                    <img src="imgs/logopng.png" width="90px" height="50px" class="logo-image" alt="Logo">
                </div>
                <h1>Make Memories</h1>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#projects">Eventos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#signup">Contactos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Class de Video sendo que ele irá começar assim que abrir o site, em loop e sem som-->
        <div class="video">
            <video autoplay loop muted>
                <source src="videos/video.mp4" type="video/mp4">O browser não suporta o elemento de vídeo.
            </video>
        </div>

        <!--Class de Audio que irá aparecer debaixo do video onde irá aparecer os controls e assim que abrir o site-->
        <div class="audio" >
            <audio controls autoplay id="audio">
                <source src="audio/audio.mp3"  type="audio/mp3">O browser não suporta o elemento de áudio
            </audio>
        </div>

        <main>
            <!--Secçõa 1 Cards dos eventos mais vistos-->
            <section class="container-cards">
                <div class="carrossel">
                    <div class="card" id="card1">                      
                        <img src="imgs/imagem_1.jpg" alt="Imagem1" >
                        <div class="content" id="text">
                            <h4>Imagem1</h4>
                            <p>Algum texto para a Imagem 1</p>
                        </div>
                    </div>
                    <div class="card" id="card2">
                        <img src="imgs/imagem_2.jpg" alt="Imagem2">
                        <div class="content" id="text">
                            <h4>Imagem2</h4>
                            <p>Algum texto para a Imagem 2</p>
                        </div>                        
                    </div>
                    <div class="card" id="card3">                        
                        <img src="imgs/imagem_3.jpg"alt="Imagem3">
                        <div class="content" id="text">
                            <h4>Imagem3</h4>
                            <p>Algum texto para a Imagem 3</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <!--Alterado-->
            <div class="footer-info">
                <p>Rodapé da página &copy; 2023</p>
            <!-- Adicione elementos do rodapé aqui, como informações de contato -->
            </div>
        </footer>
    </body>
    <!-- Local onde se encontra e vai inteligar o javascript -->
    <script src="script.js"></script>
    <!-- Script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</html>

            <h1 class="name_titulo">Make Memories</h1>
            <div class="container-button navbar-toggler navbar-toggler-right" onclick="switchBurguer(this)"

    <!--Class de Video sendo que ele irá começar assim que abrir o site, em loop e sem som-->
    <div class="video">
        <video autoplay loop muted style="width: 100%; height:100%">
            <source src="videos/video.mp4" type="video/mp4">O browser não suporta o elemento de vídeo.
        </video>
    </div>
    <!--Class de Audio sendo que ele irá começar assim que abrir o site, em loop e com os controls-->
    <div class="audio">
        <audio autoplay loop controls>
            <source src="audio/audio.mp3" type="audio/ogg">O browser não suporta o elemento de audio.
        </audio>
    </div>
    <main>
        <h1 class="main-title">Os mais esperados!</h1>
        <!--Secção 1 Cards dos eventos mais vistos-->
        <section class="container-cards">
            <div class="carrossel">
                <button class="prev-button" id="prevBtn">&#10094</button>
                <div id="card1">
                    <a href="wedding_event.html" >
                        <figure  class="card show figure-card" >
                            <img src="imgs/wedding.jpeg" alt="Casamento">
                            <figcaption class="content figcaption-card">
                                <h4>Casamentos</h4>
                                <p>O Casamento não é só um evento, é um ato de amor, um passo a dois.</p>
                            </figcaption>
                        </figure>
                    </a>
                </div>
                <div class="card2">
                    <a href="skydiving_event.html">
                        <figure class="card figure-card">
                            <img src="imgs/skydiving.png" alt="Skydiving">
                            <figcaption class="content figcaption-card" id="text">
                                <h4>Skydiving</h4>
                                <p>É o salto de paraquedas mais popular do mundo, perfeito para quem procura uma experiência
                                    única, cheia de emoções fortes, sem exigir experiência prévia.</p>
                                </figcaption>
                        </figure>
                    </a>
                </div>
                <div class="card3">
                    <a href="ferrari_event.html">
                        <figure class="card figure-card">
                            <img src="imgs/ferrari.png" alt="Evento no Circuito do Estoril">
                            <figcaption class="content figcaption-card" id="text">
                                <h4>Circuito do Estoril</h4>
                                <p>Velocidade e potência automóvel. Este é o ideal para amantes de automobilismo!</p>
                            </figcaption>
                        </figure>
                    </a>
                </div>
                <button class="next-button" id="nextBtn">&#10095</button>
            </div>
        </section>
        <section>
            <div class="slider-nav">
                <a href="" class="pointer active" data-index="0"></a>

        </div>

                <ul>
                    <li>
                        <a href="cruzeiro_event.html">
                            <figure class="figure-events">
                                <img src="imgs/cruzeiro.png" alt="Cruzeiro das 6 Pontes do Douro">

                            </figure>

                    </li>
                    <li>
                        <a href="enduro_event.html">
                            <figure class="figure-events">

                                <figcaption class="figcaption-events">Enduro e TT e Passeios</figcaption>
                            </figure>
                        </a>
                    </li>
                    <li>
                        <a href="cinema_event.html">
                            <figure class="figure-events">
                                <img src="imgs/cinema.png" alt="Eventos em Cinema">
                                <figcaption class="figcaption-events">Eventos em Cinema</figcaption>
                            </figure>
                        </a>

                <section class="section-button">
                    <a href="events.html">

                    </a>
